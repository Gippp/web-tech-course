<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a>
      {{ product.name }}
    </a>
  </h3>
  <h2>Цена {{ product.price }} </h2>
  <p *ngIf="product.description">
    Описание товара: {{ product.description }}
  </p>
  <button (click)="share()">
    Поделиться
  </button>
  <hr>
</div>
